<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Foto gedung sekolah placeholder">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#bfe4ff"/>
      <stop offset="1" stop-color="#eaf6ff"/>
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1c6fd3"/>
      <stop offset="1" stop-color="#0b3a77"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10345f"/>
      <stop offset="1" stop-color="#061a33"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#sky)"/>
  <rect y="600" width="1200" height="200" fill="url(#ground)"/>

  <rect x="140" y="210" width="920" height="430" rx="18" fill="rgba(255,255,255,0.65)"/>
  <rect x="170" y="250" width="860" height="360" rx="14" fill="url(#wall)"/>
  <rect x="170" y="520" width="860" height="90" rx="0" fill="rgba(255,255,255,0.12)"/>

  <g opacity="0.92">
    <rect x="230" y="310" width="180" height="120" rx="10" fill="rgba(255,255,255,0.85)"/>
    <rect x="450" y="310" width="180" height="120" rx="10" fill="rgba(255,255,255,0.85)"/>
    <rect x="670" y="310" width="180" height="120" rx="10" fill="rgba(255,255,255,0.85)"/>
    <rect x="890" y="310" width="80" height="300" rx="10" fill="rgba(255,255,255,0.75)"/>
  </g>

  <rect x="230" y="470" width="620" height="120" rx="12" fill="rgba(255,255,255,0.20)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>

  <text x="600" y="480" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="800" fill="rgba(255,255,255,0.92)">
    FOTO GEDUNG SEKOLAH
  </text>
  <text x="600" y="520" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.9)">
    (Silakan ganti file ini dengan foto asli)
  </text>
</svg>

